    <script type="text/javascript">
        window.onload = function() {
            let show = document.getElementById("release_date");
            setInterval(function() {
                let time = new Date();
                // 程序计时的月从0开始取值后+1
                let m = time.getMonth() + 1;
                let t = time.getFullYear() + "-" + m + "-"
                    + time.getDate() + " " ;
                let y = time.getFullYear();
                show.value = t;
            }, 1000);
        };
    </script>

<!--个人中心管理，重点体现用户个人信息，用户发布的职位和发布职位功能-->
<div class="container main">
    <div class="row">
        <div class="col-lg-3 left">
            <div class="left-user">
                <div class="head-portrait"><img src="images/1.jpg" alt=""></div>
                <p id="p-username">

                </p>
            </div>
            <div>
                <ul>
                    <li class="active" href="#userMessage" data-toggle="tab">个人信息</li>
                    <li href="#alreadyJobs" data-toggle="tab">已发布职位<span class="badge pull-right" id="amountOfSelf">42</span></li>
                    <li href="#applyJobs" data-toggle="tab">发布职位</li>
                    <li href="#changeMessage" data-toggle="tab">修改个人信息</li>
                    <li href="#about" data-toggle="tab">关于</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9 right">
            <div id="myTabContent" class="tab-content">
                <!--用户个人信息-->
                <div id="userMessage"  class="tab-pane fade in active">
                        <div class="user-name">
                            <span>用户名</span>
                            <!--<span>Deepspace</span>-->
                        </div>
                        <div class="user-email">
                            <span>邮箱</span>
                            <!--<span>cxin1427@qq.com</span>-->
                        </div>
                        <div class="user-field">
                            <span>领域</span>
                            <!--<span>15827390523</span>-->
                        </div>
                        <div class="user-address">
                            <span>国家地区</span>
                            <!--<span>中国</span>-->
                        </div>
                        <!--<div class="user-email">-->
                            <!--<span></span>-->
                            <!--<span>湖北</span>-->
                        <!--</div>-->
                        <div class="user-company">
                            <span>公司</span>
                            <!--<span>ThoughtWorks</span>-->
                        </div>
                        <a href="#changeMessage" data-toggle="tab">修改</a>
                    </div>
                <!--已发布职位-->
                <div id="alreadyJobs" class="tab-pane fade">
                        <div class="row">
                            <div id="myselfJob" class="col-lg-12 col-md-12 col-sm-12">

                            </div>
                        </div>
                    </div>
                <!--发布职位-->
                <div id="applyJobs" class="tab-pane fade">
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="apply-jobs-now">
                                    <form class="layui-form layui-form-pane" action="#">
                                    <!--发布日期和截止日期-->
                                        <div class="layui-form-pane" style="margin-top: 15px;">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">发布日期</label>
                                            <div class="layui-input-inline">
                                                <input class="layui-input" id="release_date" readOnly >
                                            </div>
                                            <label class="layui-form-label">截止日期</label>
                                            <div class="layui-input-inline">
                                                <input class="layui-input" placeholder="截止日" id="LAY_demorange_s">
                                            </div>
                                        </div>
                                    </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Country</label>
                                                <div class="layui-input-inline">
                                                    <select name="quiz" id="country">
                                                        <option value="Chile">Chile</option>
                                                        <option value="Trinidad and Tobago">Trinidad and Tobago</option>
                                                        <option value="Tunisia">Tunisia</option>
                                                        <option value="Turkey">Turkey</option>
                                                        <option value="Tuvalu">Tuvalu</option>
                                                        <option value="Taiwan">Taiwan</option>
                                                        <option value="United States">United States</option>
                                                        <option value="China">China</option>
                                                        <option value="France">France</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">City</label>
                                                <div class="layui-input-inline">
                                                    <select name="modules"  id="city">
                                                    <option value="1">wuhan</option>
                                                    <option value="2">guangzhou</option>
                                                    <option value="3">beijing</option>
                                                    <option value="4">xian</option>
                                                    <option value="5">chengdu</option>
                                                    <option value="6">upload</option>
                                                    <option value="7">changsha</option>
                                                    <option value="8">shanghai</option>
                                                    <option value="9">guangzhou</option>
                                                    <option value="10">chongqing</option>
                                                </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">TYPE</label>
                                                <div class="layui-input-inline">
                                                    <select name="quiz" id="newtype">
                                                        <option value="Development">Development</option>
                                                        <option value="Designer">Designer</option>
                                                        <option value="Marketing">Marketing</option>
                                                        <option value="Product manager">Product manager</option>
                                                        <option value="Product managet">Product managet</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Category</label>
                                                <div class="layui-input-inline">
                                                    <select name="modules"  id="newcategory">
                                                        <option value="1">Volunteer</option>
                                                        <option value="2">Permanent</option>
                                                        <option value="3">Freelance</option>
                                                        <option value="4">Contract</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">Tel</label>
                                                <div class="layui-input-inline">
                                                    <input  id="apply" type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                                <legend>Tags</legend>
                                            </fieldset>
                                            <!--<label class="layui-form-label">Tags</label>-->
                                            <div class="layui-input-block">
                                                <textarea id="tags" placeholder="请输入内容" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">Positon</label>
                                            <div class="layui-input-block">
                                                <input id="position" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                            </div>
                                        </div>
                                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                            <legend>Job requirements</legend>
                                        </fieldset>
                                        <textarea class="layui-textarea" id="LAY_demo1" style="display: none">
                                            <b>Please input your requirements</b>
</textarea>
                                        <button class="layui-btn apply-yes"  href="#alreadyJobs" data-toggle="tab" id="apply-confirm">确定</button>
                                        <!--<button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>-->
                                        <p></p>
                                    </form>
                                </div>
                            </div>

                <!--修改个人信息-->
                <div id="changeMessage" class="tab-pane fade">

                            <!--<input type="text" placeholder="15827390523">-->
                        </div>
                        <div class="change-user-address">
                            <span>国家地区</span>
                            <!--<input type="text" placeholder="中国">-->
                        </div>
                        <div class="change-user-company">
                            <span>公司</span>
                            <!--<input type="text" placeholder="ThoughtWorks">-->
                        </div>
                        <a href="#userMessage" data-toggle="tab" id="update-submit">提交</a>
                    </div>
                <!--关于-->
                <div id="about" class="tab-pane fade">我是关于</div>
            </div>
